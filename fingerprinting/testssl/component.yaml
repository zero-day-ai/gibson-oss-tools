kind: tool
name: testssl
version: 1.0.0
description: SSL/TLS security testing tool for analyzing protocols, ciphers, vulnerabilities, and certificate information
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o testssl .
  artifacts:
    - testssl
  workdir: .

runtime:
  type: go
  entrypoint: ./testssl
  port: 0
  timeout:
    default: 5m
    min: 30s
    max: 15m

dependencies:
  gibson: ">=1.0.0"
  system:
    - testssl.sh  # testssl.sh bash script
  env: {}
