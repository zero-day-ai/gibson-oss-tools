kind: tool
name: whatweb
version: 1.0.0
description: Web technology detection tool for identifying CMS, frameworks, JavaScript libraries, and server technologies
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o whatweb .
  artifacts:
    - whatweb
  workdir: .

runtime:
  type: go
  entrypoint: ./whatweb
  port: 0
  timeout:
    default: 2m
    min: 10s
    max: 10m

dependencies:
  gibson: ">=1.0.0"
  system:
    - whatweb  # WhatWeb Ruby-based tool
  env: {}
