kind: tool
name: sslyze
version: 1.0.0
description: Fast and powerful SSL/TLS scanning library for analyzing security configurations
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o sslyze .
  artifacts:
    - sslyze
  workdir: .

runtime:
  type: go
  entrypoint: ./sslyze
  port: 0
  timeout:
    default: 5m
    min: 30s
    max: 15m

dependencies:
  gibson: ">=1.0.0"
  system:
    - sslyze  # SSLyze Python tool
  env: {}
