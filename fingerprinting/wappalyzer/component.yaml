kind: tool
name: wappalyzer
version: 1.0.0
description: Technology detection tool using webanalyze for identifying web technologies and frameworks
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o wappalyzer .
  artifacts:
    - wappalyzer
  workdir: .

runtime:
  type: go
  entrypoint: ./wappalyzer
  port: 0
  timeout:
    default: 2m
    min: 10s
    max: 10m

dependencies:
  gibson: ">=1.0.0"
  system:
    - webanalyze  # Go-based Wappalyzer implementation
  env: {}
